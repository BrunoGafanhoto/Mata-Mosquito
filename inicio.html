<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Mata Mosquito</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>
	<body>
	
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" />
					</div>
				</div>
			</div>

			<div class="row">
				

				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel" style="cursor: url('imagens/mata_mosca.png') 30 30 , auto;">
								<option value="" >-- Selecionar o Nível --</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="chucknorris">ChuckNorris</option>
							</select>	
						</div>
						
					</div>
				</div>
			</div>

			<div class="row">
				

				<div class="col">
					<div class="d-flex justify-content-center">
						<button id="btn-iniciar" onclick="iniciarJogo()" style="cursor: url('imagens/mata_mosca.png') 30 30 , auto;" type="button" class="btn-lg btn-danger">Iniciar o jogo</button>	
					</div>
				</div>
			</div>
		</div>


		<script>
			var contagem = 3;
			function iniciarJogo(){
				var nivel = document.getElementById('nivel').value;
					if (nivel === '') {
						alert('Selecione um nível para começar o jogo');
						return false;
					}

					window.location.href="app.html?" + nivel; //redirecionando e passando parametro
				
			};
			
		</script>
	</body>
</html>
