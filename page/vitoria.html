<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Mata Mosquito - GAME OVER</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../css/estilo.css">

	</head>
	<body>
	
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="../imagens/vitoria.png" />
					</div>
				</div>
			</div>
			<div class="row">
				
				<div class="col-6 pr-0">
					<div class="d-flex justify-content-end">
						<button id="btn-inicio" onclick="window.location.href='../inicio.html'" style="border: 2px solid white; cursor: url('../imagens/mata_mosca.png') 30 30 , auto;" type="button" class="btn-lg btn-outline-light"> Voltar ao in√≠cio</button>	
					</div>
				</div>

				<div class="col-6  pl-1">
					<div class="d-flex  ml-0">
						<button id="btn-reiniciar" onclick="reiniciar()" style="border: 2px solid white; cursor: url('../imagens/mata_mosca.png') 30 30 , auto;" type="button" class="btn-lg btn-outline-light">Reiniciar o jogo</button>	
					</div>
				</div>
			</div>
		</div>


		<script>
			var contagem = 3;
			function reiniciar(){
				var nivel = window.location.search;
				nivel = nivel.replace('?', '');

				document.getElementById('btn-reiniciar').remove();
				document.getElementById('btn-inicio').remove();

				var reinicio = document.createElement('h1');
				reinicio.id = 'contagem';
				reinicio.className="textoReinicio";
					document.body.appendChild(reinicio);
					document.getElementById('contagem').innerHTML = 'Reiniciando em ' + contagem;
					reinicio.style.textAlign="center";
					reinicio.style.color="white";
					document.body.appendChild(reinicio);
					contagem--;
					setInterval(function(){
							if (contagem >= 1 && contagem <= 3){
								document.getElementById('contagem').innerHTML = 'Reiniciando em ' + contagem; //innerHTML PRA POR VALOR EM H1 
					
								reinicio.style.textAlign="center";
								reinicio.style.color="white";
								document.body.appendChild(reinicio);
								contagem--;
							}else {
								window.location.href="app.html?" + nivel;
							}
					} ,1000);
				



				

			};
			
		</script>
	</body>
</html>
